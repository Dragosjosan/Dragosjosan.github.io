baseURL: https://example.org/
languageCode: en-us
title: Braein.io Blog
theme: PaperMod

# Enable features
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# Pagination
pagination:
  pagerSize: 10

# Minification
minify:
  disableXML: true
  minifyOutput: true

# Language configuration
defaultContentLanguage: en
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

    # Menu configuration
    menu:
      main:
        - name: Blog
          url: /posts/
          weight: 10
        - name: Search
          url: /search/
          weight: 50

# Permalinks
permalinks:
  posts: /posts/:slug/
  tutorials: /tutorials/:slug/


# Output formats for search
outputs:
  home:
    - HTML
    - RSS
    - JSON

caches:
  images:
    dir: :cacheDir/images

# PaperMod Theme Configuration
params:
  env: production
  title: Braein.io Blog
  description: "Technical tutorials, programming insights, and learning resources"
  keywords: [blog, tutorials, programming, python, development]
  author: Braein.io

  # Images for SEO
  images: ["/images/og-image.png"]

  # Date format
  DateFormat: "January 2, 2006"

  # Show reading time and word count
  ShowReadingTime: true
  ShowWordCount: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocOpen: false

  # Comments
  comments: false

  # Home page configuration - using Home-Info mode
  homeInfoParams:
    Title: "Braein.io Blog - A practical blog around AI"

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/"
    - name: twitter
      url: "https://twitter.com/"
    - name: rss
      url: "/index.xml"

  # Cover image configuration
  cover:
    linkFullImages: true
    responsiveImages: true

  # Analytics (uncomment and configure when ready)
  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  # Search configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # Edit post link (if using GitHub)
  # editPost:
  #   URL: "https://github.com/your-username/your-repo/tree/main/content"
  #   Text: "Suggest Changes"
  #   appendFilePath: true

  # Label for theme toggle
  label:
    text: "Braein.io"
    icon: /favicon.ico
    iconHeight: 35

# Privacy settings
privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
  instagram:
    disable: true
  x:
    disable: false
    enableDNT: true
  vimeo:
    disable: true
  youtube:
    disable: false
    privacyEnhanced: true

# Markup configuration for better code highlighting
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: true
    style: monokai
